<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Weather App</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <i class="fa-solid fa-arrow-left-long"></i>
            <h3>Weather App</h3>      
        </header>
        <div class="input-part">
            <p class="info-txt">Please enter a valid city name</p>
            <input type="text" placeholder="Enter city name" spellcheck="false" required>
            <div class="separator"></div>
            <button>Get device location</button>
            
        </div>
        <div class="weather-part">
          <div class="main-part">
            <img src="icons/cloud.svg" alt=""> 
            
            <div class="temp">
                <span class="num">13</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">Broken Clouds</div>
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <span>Kathmandu, Nepal</span>
            </div>

          </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="fa-solid fa-temperature-full"></i>
                    <div class="details">
                        <div class="feelslike-temp">
                            <span class="num">17</span>
                            <span class="deg">°</span>C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="details">
                        <div class="feelslike-temp">
                            <span class="num">85%</span>
  
                        </div>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>





    <script src="app.js"></script>
</body>
</html>
